<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARMM</title>
  </head>
  <body>
    <script src="config.js"></script>
    <script>
      const { storageKey } = config
      const { id, admin } = JSON.parse(localStorage.getItem(`${storageKey}.auth.user`) ?? '{}')
      window.location.replace(
        !id ? '/iniciar-sesion.html' : admin ? '/administrador/productos.html' : '/cliente/inicio.html'
      )
    </script>
  </body>
</html>

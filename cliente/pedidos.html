<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos | JARMM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand bg-primary navbar-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./inicio.html">JARMM</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Pedidos</a>
          </li>
        </ul>
        <div class="hstack gap-4 text-white">
          <span class="fw-medium">
            <i class="bi bi-person-circle me-1"></i>
            <span id="nameContainer"></span>
          </span>
          <button id="logoutButton" class="btn btn-sm btn-outline-light">Salir</button>
          <a class="text-white position-relative" href="./carrito.html">
            <i class="bi bi-cart2 fs-4"></i>
            <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger mt-2">
              3
            </span> -->
          </a>
        </div>
      </div>
    </nav>
    <div class="container my-4">
      <h5>Pedidos</h5>
      <hr />
      <div class="row g-3" id="ordersContainer">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" style="width: 3rem; height: 3rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../config.js"></script>
    <script src="../session.js"></script>
    <script>
      const ordersContainer = document.getElementById('ordersContainer')

      const { baseUrl, storageKey } = config
      const { id } = JSON.parse(localStorage.getItem(`${storageKey}.auth.user`))

      async function removeFromCart(productId) {
        const removeFromCartButton = document.getElementById(`removeFromCartButton${productId}`)
        const removeFromCartButtonIcon = document.getElementById(`removeFromCartButtonIcon${productId}`)
        const removeFromCartButtonSpinner = document.getElementById(`removeFromCartButtonSpinner${productId}`)

        removeFromCartButton.disabled = true
        removeFromCartButtonIcon.classList.add('d-none')
        removeFromCartButtonSpinner.classList.remove('d-none')

        try {
          const res = await fetch(`${baseUrl}/Cart/${id}/${productId}`, { method: 'DELETE' })
          if (!res.ok) throw res
          await init()
        } catch (error) {
          notyf.error('Ocurrió un error inesperado')
          removeFromCartButton.disabled = false
          removeFromCartButtonSpinner.classList.add('d-none')
          removeFromCartButtonIcon.classList.remove('d-none')
        }
      }

      ;(async () => {
        try {
          const orders = await fetch(`${baseUrl}/Order/${id}`).then(res => res.json())
          ordersContainer.innerHTML = orders.length
            ? orders
                .map(
                  ({ id, createdAt, products }) => `
                  <div>
                    <div class="card shadow">
                      <div class="card-body">
                        <div class="hstack justify-content-between">
                          <h6 class="m-0">Pedido #${id.toString().padStart(5, '0')}</h6>
                          <span class="small">
                            Realizado el ${new Date(createdAt).toLocaleDateString('es-MX', {
                              day: 'numeric',
                              month: 'long',
                              year: 'numeric',
                            })}
                          </span>
                        </div>
                        <hr />
                        ${products
                          .map(
                            ({ amount, price, product: { name, image } }) => `
                            <div class="hstack gap-4 align-items-start">
                              <img
                                style="height: 75px; width: 95px"
                                class="rounded object-fit-cover"
                                src="${image}"
                                alt="Imagen producto"
                              />
                              <div class="vstack align-items-start">
                                <h6>${name}</h6>
                                <div class="text-secondary small">Cantidad: ${amount}</div>
                              </div>
                              <h6 class="ms-auto">$${(price * amount)
                                .toFixed(2)
                                .replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</h6>
                            </div>
                          `
                          )
                          .join('<hr />')}
                        <hr />
                        <h6 class="text-end">
                          Total: $${products
                            .reduce((total, { amount, product: { price } }) => total + price * amount, 0)
                            .toFixed(2)
                            .replace(/\B(?=(\d{3})+(?!\d))/g, ',')}
                        </h6>
                      </div>
                    </div>
                  </div>
                `
                )
                .join('')
            : `<div><div class="alert alert-primary text-center">No hay pedidos para mostrar</div></div>`
        } catch (error) {
          notyf.error('Ocurrió un error al obtener los pedidos')
        }
      })()
    </script>
  </body>
</html>
